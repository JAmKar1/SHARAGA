<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать отчет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .editor-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .editor-toolbar {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .editor-content {
            min-height: 400px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .editor-content:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <h2 class="mb-4">
                <i class="bi bi-pencil-square text-primary"></i>
                Редактирование отчета: {{ report.title }}
            </h2>

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Название отчета</label>
                    <input type="text" class="form-control" name="title"
                           value="{{ report.title }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Описание</label>
                    <textarea class="form-control" name="description" rows="3">{{ report.description }}</textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Период</label>
                        <input type="text" class="form-control" name="period"
                               value="{{ report.period }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Статус</label>
                        <select class="form-select" name="status">
                            <option value="draft" {% if report.status =='draft' %}selected{% endif %}>Черновик</option>
                            <option value="pending" {% if report.status =='pending' %}selected{% endif %}>В работе</option>
                            <option value="completed" {% if report.status =='completed' %}selected{% endif %}>Завершен</option>
                        </select>
                    </div>
                </div>

                {% if report.has_text_content %}
                <div class="mb-3">
                    <label class="form-label">Содержимое отчета</label>
                    <div class="editor-toolbar">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="formatText('bold')">
                            <i class="bi bi-type-bold"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="formatText('italic')">
                            <i class="bi bi-type-italic"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertTable()">
                            <i class="bi bi-table"></i> Таблица
                        </button>
                    </div>
                    <textarea class="form-control editor-content" name="content" rows="20">{{ report.file_content or '' }}</textarea>
                </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label">Загрузить новый файл (опционально)</label>
                    <input type="file" class="form-control" name="report_file">
                    <small class="text-muted">Оставьте пустым, чтобы не менять текущий файл</small>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('starosta') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Назад
                    </a>
                    <div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Сохранить изменения
                        </button>
                        <button type="button" class="btn btn-success" onclick="saveAndExit()">
                            <i class="bi bi-check-circle"></i> Сохранить и выйти
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function formatText(command) {
            const textarea = document.querySelector('textarea[name="content"]');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);

            let formattedText = '';
            if (command === 'bold') {
                formattedText = `**${selectedText}**`;
            } else if (command === 'italic') {
                formattedText = `*${selectedText}*`;
            }

            textarea.value = textarea.value.substring(0, start) +
                           formattedText +
                           textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + formattedText.length, start + formattedText.length);
        }

        function insertTable() {
            const textarea = document.querySelector('textarea[name="content"]');
            const table = '\n\n| Заголовок 1 | Заголовок 2 | Заголовок 3 |\n' +
                         '|-------------|-------------|-------------|\n' +
                         '| Данные 1    | Данные 2    | Данные 3    |\n' +
                         '| Данные 4    | Данные 5    | Данные 6    |\n\n';

            const start = textarea.selectionStart;
            textarea.value = textarea.value.substring(0, start) +
                           table +
                           textarea.value.substring(start);
            textarea.focus();
        }

        function saveAndExit() {
            document.querySelector('form').submit();
        }

        // Автосохранение каждые 30 секунд
        let autoSaveTimer;
        const contentTextarea = document.querySelector('textarea[name="content"]');

        if (contentTextarea) {
            contentTextarea.addEventListener('input', function() {
                clearTimeout(autoSaveTimer);
                autoSaveTimer = setTimeout(autoSave, 30000);
            });
        }

        function autoSave() {
            const formData = new FormData();
            formData.append('content', contentTextarea.value);

            fetch(`/starosta/api/report_content/{{ report.id }}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({content: contentTextarea.value})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Автосохранение выполнено');
                }
            })
            .catch(error => console.error('Ошибка автосохранения:', error));
        }
    </script>
</body>
</html>
