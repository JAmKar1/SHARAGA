<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с {{ teacher.full_name }} | Техникум</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #4a6fa5;
            --secondary-blue: #3a5885;
            --accent-teal: #4d8b8b;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
            --light-text: #6c757d;
            --card-shadow: 0 8px 30px rgba(74, 111, 165, 0.08);
            --hover-shadow: 0 15px 35px rgba(74, 111, 165, 0.12);
            --gradient-primary: linear-gradient(135deg, #4a6fa5, #3a5885);
            --gradient-accent: linear-gradient(135deg, #4d8b8b, #3d6d6d);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--dark-text);
            padding-top: 70px;
            line-height: 1.6;
        }

        /* Навигация */
        .navbar {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            padding: 12px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-blue) !important;
            font-size: 1.4rem;
        }

        .nav-link {
            color: var(--dark-text) !important;
            font-weight: 500;
            padding: 8px 16px !important;
            border-radius: 20px;
            transition: all 0.3s ease;
            margin: 0 2px;
        }

        /* Чат-контейнер */
        .chat-container {
            background: white;
            border-radius: 18px;
            padding: 0;
            margin: 20px auto;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(74, 111, 165, 0.1);
            overflow: hidden;
            max-width: 800px; /* Добавлено: ограничение максимальной ширины */
        }

        .chat-header {
            background: var(--gradient-primary);
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100px) translateX(-100px); }
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 25px;
            background: #f9fbfd;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth; /* Добавлено: плавная прокрутка */
        }

        /* Кастомный скроллбар */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(74, 111, 165, 0.05);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(74, 111, 165, 0.2);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 111, 165, 0.3);
        }

        .message {
            margin-bottom: 20px;
            max-width: 75%;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word; /* Исправление: перенос длинных слов */
            overflow-wrap: break-word; /* Добавлено для лучшего переноса */
        }

        .message.sent {
            align-self: flex-end;
            text-align: right;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 15px; /* Увеличен размер шрифта */
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            line-height: 1.4;
        }

        .sent .message-bubble {
            background: rgba(74, 111, 165, 0.15);
            color: var(--dark-text);
            border-bottom-right-radius: 5px;
            text-align: left; /* Изменено: текст всегда слева */
        }

        .received .message-bubble {
            background: rgba(77, 139, 139, 0.15);
            color: var(--dark-text);
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 12px; /* Увеличен размер */
            color: var(--light-text);
            margin-top: 4px;
            opacity: 0.8;
            display: block; /* Изменено: чтобы время было на новой строке */
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .chat-input .form-control {
            border: 1px solid rgba(74, 111, 165, 0.2);
            border-radius: 25px;
            padding: 12px 20px; /* Увеличен padding */
            box-shadow: none;
            font-size: 15px; /* Увеличен размер шрифта */
        }

        .chat-input .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.25rem rgba(74, 111, 165, 0.25);
        }

        .chat-input .btn {
            background: var(--gradient-primary);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .chat-input .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 111, 165, 0.3);
        }

        .empty-chat {
            text-align: center;
            color: var(--light-text);
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .empty-chat i {
            font-size: 64px;
            color: rgba(74, 111, 165, 0.3);
            margin-bottom: 20px;
        }

        .teacher-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .teacher-info {
            flex-grow: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }
            .message {
                max-width: 85%;
            }
            .chat-messages {
                height: 450px;
                padding: 15px;
            }
            .chat-container {
                margin: 10px auto;
                border-radius: 12px;
            }
            .chat-header {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 12px;
            }
            .chat-messages {
                height: 400px;
                padding: 12px;
            }
            .chat-input {
                padding: 12px;
            }
            .chat-input .form-control {
                padding: 10px 16px;
            }
            .message-bubble {
                font-size: 14px;
                padding: 10px 14px;
            }
        }

        /* Добавлено: стиль для статуса онлайн */
        .online-status {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="bi bi-building me-2"></i>Техникум
            </a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="rounded-circle d-flex align-items-center justify-content-center me-2"
                             style="width: 36px; height: 36px; background: var(--gradient-primary); color: white;">
                            <i class="bi bi-person"></i>
                        </div>
                        <span class="text-muted">{{ session.name }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{{ url_for('profile') }}"><i class="bi bi-person me-2"></i>Профиль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <!-- Заголовок -->
            <div class="chat-header">
                <div class="teacher-avatar">
                    <i class="bi bi-person-fill" style="font-size: 20px;"></i>
                </div>
                <div class="teacher-info">
                    <h5 class="mb-1">{{ teacher.full_name }}</h5>
                    <small class="online-status">{{ teacher.position or 'Преподаватель' }}</small>
                </div>
                <a href="{{ url_for('prepodavateli') }}" class="btn btn-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Назад
                </a>
            </div>

            <!-- Сообщения -->
            <div class="chat-messages" id="chatMessages">
                {% if messages %}
                    {% for msg in messages %}
                    <div class="message {% if msg.sender_id == user.id %}sent{% else %}received{% endif %}">
                        <div class="message-bubble">
                            {{ msg.message }}
                        </div>
                        <span class="message-time">
                            {{ msg.timestamp[:16] }}
                        </span>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="empty-chat">
                        <i class="bi bi-chat-left-text"></i>
                        <h5>Нет сообщений</h5>
                        <p class="mt-2">Начните диалог первым!</p>
                    </div>
                {% endif %}
            </div>

            <!-- Форма отправки -->
            <div class="chat-input">
                <form method="POST" action="{{ url_for('send_message', teacher_id=teacher.id) }}" id="messageForm">
                    <div class="input-group">
                        <input type="text" name="message" class="form-control"
                               placeholder="Введите сообщение..." required
                               aria-label="Сообщение" autocomplete="off">
                        <button class="btn" type="submit" aria-label="Отправить сообщение">
                            <i class="bi bi-send text-white"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chatMessages');

            // Прокрутка вниз при загрузке
            const scrollToBottom = () => {
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            scrollToBottom();

            // Фокус на поле ввода
            const messageInput = document.querySelector('input[name="message"]');
            if (messageInput) {
                messageInput.focus();

                // Очистка формы после отправки (предотвращение двойной отправки)
                const form = document.getElementById('messageForm');
                if (form) {
                    form.addEventListener('submit', function() {
                        setTimeout(() => {
                            messageInput.value = '';
                            scrollToBottom();
                        }, 100);
                    });
                }
            }

            // Автоматическая прокрутка при добавлении новых сообщений
            // В реальном приложении здесь был бы WebSocket для обновлений в реальном времени
            // Пример для будущей реализации:
            // const observer = new MutationObserver(scrollToBottom);
            // observer.observe(chatBox, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
